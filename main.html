<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table id="main" border="1" style="width: 100%; height: 100%">
      <tr>
		  <td><table id="r1c1" border="1">
			  <tr><th colspan="2">Nested Table 2</th></tr>
			  <tr>
				  <th>Column 1</th>
				  <th>Column 2</th>
			  </tr>
			  <tr>
				  <td>abc</td>
				  <td>def</td>
			  </tr>
			  
		  </table></td>
		  <td>
			  <table id="r1c2" border>
				  <tr>
					  <th colspan="2">Nested Table 1</th>
				  </tr>
				  <tr>
					 <td colspan="2"><ul>
						  <li>List item</li>
						  <li>List item</li>
						  <li>List item</li>
					  </ul>
					</td>
				  </tr>
			  </table>
		  </td>		  
	  </tr>
	  <tr>
		  <td>
		 <table id="r2c1" border="1px">
			 <tr>
				 <th colspan="2">Nested Table 3</th>
			 </tr>
			 <tr>
				 <td><a href="#">Nested Table</a></td>
				 <td>Demo Continued</td>
			 </tr>
		 </table>
		 </td>
		 <td>
			 <table id="r2c2" border="1px">
				 <tr>
					 <th colspan="2">Nested Table 4</th>
				 </tr>
				 <tr id="row2"><td>HTML</td></tr>
			 </table>
		 </td> 
	  </tr>
    </table>
  </body>
</html>
